<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>معرض الصور مع الموسيقى</title>
<style>
  body {
    text-align: center;
    font-family: 'Arial', sans-serif;
    background-color: #F4CA93;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
  }
  .image-container {
    display: none;
    margin: auto;
  }
  .image-container.active {
    display: block;
  }
  img {
    max-width: 60%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px;
  }
  audio {
    width: 60%;
    margin: auto;
  }
</style>
</head>
<body>

<div class="container">
  <div id="image1" class="image-container active"><img src="OIG4.jpeg" alt="صورة 1"></div>
  <div id="image2" class="image-container"><img src="abd.jpg" alt="صورة 2"></div>
  <div id="image3" class="image-container"><img src="ahmd.jpg" alt="صورة 3"></div>
  <div id="image4" class="image-container"><img src="ali.jpg" alt="صورة 4"></div>
  <div id="image5" class="image-container"><img src="hemd.jpg" alt="صورة 5"></div>
  
  <audio controls autoplay>
    <source src="pupge.mp3" type="audio/mpeg">
    متصفحك لا يدعم عنصر الصوت.
  </audio>
</div>

<script>
  let currentImage = 1;
  document.body.addEventListener('click', function() {
    document.getElementById('image' + currentImage).classList.remove('active');
    currentImage = currentImage >= 5 ? 1 : currentImage + 1;
    document.getElementById('image' + currentImage).classList.add('active');
  });
</script>

</body>
</html>
